// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
        // JitPack is required for TarsosDSP
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        // The Android Gradle plugin version. Adjust as needed.
        classpath 'com.android.tools.build:gradle:8.0.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

